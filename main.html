<!DOCTYPE html>
<html>
<head>
    <title>Form Submission with Checkbox</title>
</head>
<body>
    <h1>Form with Checkbox Submission</h1>
    <form id="myForm" action="submit-form.php" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <div>
            <input type="checkbox" id="acceptTerms" name="terms" required>
            <label for="acceptTerms">I accept the terms and conditions</label>
        </div>
        <div>
            <button type="submit" id="submitButton" disabled>Submit</button>
        </div>
    </form>

    <script>
        function validateForm() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const gender = document.getElementById("gender").value;
            const message = document.getElementById("message").value;
            const acceptTerms = document.getElementById("acceptTerms").checked;
            const submitButton = document.getElementById("submitButton");

            if (name && email && password && gender && message && acceptTerms) {
                submitButton.removeAttribute("disabled");
            } else {
                submitButton.setAttribute("disabled", "disabled");
            }
        }

        const formFields = document.querySelectorAll("input, select, textarea, #acceptTerms");

        formFields.forEach((field) => {
            field.addEventListener("input", validateForm);
        });
    </script>
</body>
</html>
